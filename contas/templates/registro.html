<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - FiscoAlert</title>
</head>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #000000, #4d4d4d);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        background: #ffffff;
        padding: 2rem 2.5rem;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
        text-align: center;
    }

    .icon-container {
        display: flex;
        justify-content: center;
        margin-bottom: 1rem;
    }

    .icon {
        width: 80px;
        height: auto;
    }

    .title {
        font-size: 1.8rem;
        color: #333333;
        margin-bottom: 1rem;
        font-weight: bold;
    }

    p {
        font-size: 1rem;
        color: #666666;
        margin-bottom: 1.5rem;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .input-block {
        display: flex;
        flex-direction: column;
        align-items: stretch;
        gap: 0.5rem;
    }

    label {
        font-size: 1rem;
        color: #333333;
        font-weight: 500;
        text-align: left;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #cccccc;
        border-radius: 5px;
        font-size: 1rem;
        box-sizing: border-box;
    }

    .actions {
        display: flex;
        flex-direction: column;
        gap: 0.8rem;
        margin-top: 1rem;
    }

    .botao-primario {
        width: 100%;
        background-color: #007bff;
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        text-align: center;
    }

    .botao-primario:hover {
        background-color: #0056b3;
    }

    .botao-secundario {
        text-decoration: none;
        color: #007bff;
        font-size: 0.9rem;
        transition: color 0.3s;
    }

    .botao-secundario:hover {
        color: #0056b3;
    }
</style>

<body>
    <div class="content">
        <div class="container">
            <div class="icon-container">
                <img src="https://cdn-icons-png.flaticon.com/512/8655/8655421.png" alt="Ícone de registro" class="icon">
            </div>
            <div class="title">Novo registro</div>
            <p>Realize o seu cadastro e comece a usar o FiscoAlert hoje mesmo.</p>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="input-block">
                    <label for="{{ user_form.username.id_for_label }}">{{ user_form.username.label }}</label>
                    {{ user_form.username }}
                    {{ user_form.username.errors }}
                </div>
                <div class="input-block">
                    <label for="{{ user_form.password1.id_for_label }}">{{ user_form.password1.label }}</label>
                    {{ user_form.password1 }}
                    {{ user_form.password1.errors }}
                </div>
                <div class="input-block">
                    <label for="{{ user_form.password2.id_for_label }}">{{ user_form.password2.label }}</label>
                    {{ user_form.password2 }}
                    {{ user_form.password2.errors }}
                </div>
                <div class="actions">
                    <input type="submit" value="Finalizar cadastro" class="botao-primario">
                    <a href="#" class="botao-secundario">Voltar para tela de login</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
